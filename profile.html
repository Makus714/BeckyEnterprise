<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>profile detail</title>
  </head>
  
  <body>
    <h1 style="text-align: center; color: blue; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px; ">Enter your Profile Details</h1>
      <div style="color: rgb(5, 182, 252); font-size: 28px;" >
      <form>
        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Name</label>
            <input type="name" placeholder="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp" style="width: 400px;">
          </div>
        
      
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="email addresss" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 400px;">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputphonenumber" class="form-label">Phone number</label>
            <input type="number" placeholder="phone number" class="form-control" id="exampleInputphonenumber" aria-describedby="phonenumberHelp" style="width: 400px;">
          </div>
          <select class="form-select" aria-label="Default select example" style="width: 400px;">
            <option selected>Gender</option>
            <option value="1">male</option>
            <option value="2">Female</option>
            <option value="3">custom</option>
          </select>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" style="width: 400px;">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" style="color: brown;">ARE YOU ON WHATSAPP</label>
        </div>
        <div>
            <label for="formFileLg" class="form-label">profile picture</label >
            <input class="form-control form-control-lg" id="formFileLg" type="file" style="width: 30%; text-align: right; " >
          </div> 
        <button type="submit" class="btn btn-primary" style="width: 100px; height: 80px;">BUTTON</button>
      </form>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
